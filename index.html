<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML</title>
</head>

<body>
    <!--Write a template by type html in Visual Studio Code-->
    <!-- This index.html documents the various commonly used HTML tags and some of their attributes -->

    <!--This is a comment-->

    <!-- Heading Tags-->
    <h1>This is a H1 text</h1>
    <h2>This is a H2 text</h2>
    <h3>This is a H3 text</h3>
    <h4>This is a H4 text</h4>
    <h5>This is a H5 text</h5>
    <h6>This is a H6 text</h6>

    <!-- Text and Paragraph related-->
    <p>This is a paragraph</p>
    <p>This is a <b>BOLD</b> text</p>
    <p>This is a <i>ITALISED</i> text</p>

    <!--Anchor tag Notes-->
    <!--Attributes to launch the linked page in a new tab -->
    <a href="https://google.com" target="_blank">Launch Me in a new Tab</a>
    <a href="https://google.com" target="_blank" title="Attribute to show a ToolTip">Click Me!</a>

    <!-- Horizontal Ruler -->
    <hr>

    <!--Line Break-->
       <p>This is a <br>line break</p>

    <!--Image Tags - there is no closing tag-->
    <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1287&q=80">


    
</body>
</html>
